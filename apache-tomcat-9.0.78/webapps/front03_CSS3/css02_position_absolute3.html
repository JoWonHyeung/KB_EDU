<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		background-color: #f9fafc;
		margin: 60px;
	}
	.red{
		background-color: #e46e80;
		width: 500px;
		height: 500px;
		
		/* relative 지정 */
		position: relative;
	}
		
	.green{
		background-color: #32b9c1;
		width: 300px;
		height: 300px;		
	}
		
	/*
	blue, orange영역의 width를 지우면
	orange는 부모 영역크기만큼 꽉 차지만
	blue는 사라진다... 왜냐하면 absolute로 지정하면서 부모의 영역을 벗어났기 때문이다...
	
	원래 배치에서 완전히 빠지면 보이지 않는다...
	*/	
	.blue{
		background-color: #5195ee;
		height: 100px;	
		
		position: absolute;
		bottom: 40px;
		left: 10px;
		right: 10px;
	}
	
	.orange{
		background-color: #f18575;
		
		height: 100px;
	}
</style>
</head>
<body>

<div class="red">
	<div class="green">
		<div class="blue"> blue area</div>
		<div class="orange"></div>
	</div>
</div>
</body>
</html>
