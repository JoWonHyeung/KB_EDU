<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1::selection{
	background-color: black;
	color:yellow;
}
</style>
<script>
function push(){
	let demo = document.querySelector("#demo").innerHTML = 
		"<h2 style='color:crimson'>Hello getElementById()~~!! </h2>"
}
</script>

</head>
<body>
<h1>What Can JavaScript Do?</h1>

<p id="demo">JavaScript can change HTML content.</p>
<!-- 
버튼을 클릭할때 push() 함수가 호출 
script 태그안에서 push() 함수를 자바스크립트로 작성
onclick 속성과 함수를 연결하는 방법
-->
<button type="button" onclick="push()">Click Me!</button>
</body>
</html>
