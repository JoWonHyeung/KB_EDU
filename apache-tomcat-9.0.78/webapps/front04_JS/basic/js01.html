<!-- 
자바스크립트에서 제공하는 6개의 자료형 정리
number
string
boolean
함수형
객체형
undefined
null
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var variable;
	var stringvar = "string";
	var numbervar = 123;
	var booleanvar = true;
	var functionvar = function(){};
	var objectvar = {};
	
	/*
	alert(stringvar);
	alert(numbervar);
	alert(booleanvar);
	alert(functionvar);
	alert(objectvar);
	*/
	
	//값의 타입을 출력
	alert(typeof variable);
	alert(typeof stringvar);
	alert(typeof numbervar);
	alert(typeof booleanvar);
	alert(typeof functionvar);
	alert(typeof objectvar);
</script>
</head>
<body>

</body>
</html>
