<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
      <title>KB Star</title>
<style type="text/css">
body{
	background-color: black;
	margin: 0;
}

*{
	color: white;
	box-sizing: border-box;
}

header > div{
	margin: 30px;
}

main.wrap{
	position: absolute;
	left: 40px;
	top: 130px; 
}

.artist-profile {
	line-height: 3;
}

.artist > img{
	border-radius: 50px;
	width:30px;
	height: 30px;
}

.playlist-title{
	position: relative;
}

.hot-badge{
	position: absolute; left: 255px; bottom: 15px;
	border-radius: 10px;
	font-size: 15px;
	background-color: rgba(42,42,49);
	width: 40px;
	height: 30px;
	text-align: center;
	line-height: 2.0;
}

.description{
	margin-top: 30px;
}

.play-button{
	margin-top: 30px;
	background: rgb(75, 27, 176);
	border-radius: 8px;
	width: 120px;
	height: 50px;
	font-size: 17px;
	padding: 10px;
}

</style>
</head>
<body>
    
    <header>
      <div class="wrap">KB Music</div>
    </header>
    
    
    <main class="wrap">
      <div class="info">
        <div class="cover">
          <img style="border-radius: 10px;"
            class="cover-image"
            src="img/cafe.jpg"
            alt="카페에서 일할 때 커버 이미지">
        </div>
        
        <h1 class="playlist-title">
          카페에서 일할 때
          <span class="hot-badge"> 인기 </span>
        </h1>
        
        <div class="artist">
          <img
            src="img/logo.jpg"
            alt="kb 프로필"
            class="artist-profile">
          	KB Star
        </div>
        
        <div class="description">
          차분하게 흐르는 따뜻한 음악과 함께하는 휴식.KB Music 에디터가
          매달 업데이트하는 플레이리스트입니다. 마음에 드는 곳이 있다면 보관함에
          추가해 보세요.
        </div>
        
        <button class="play-button">▶️ 지금 듣기</button>
      </div>
      
      <hr style="margin-top: 20px; border: 1.5px solid;">
    </main>
    
  </body>
</html>
