<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>KBStar DVD</title>
<link rel="stylesheet" href="./css/layout.css" type="text/css" media="screen" />
<style type="text/css">
table { float : left ; 
		padding-left: 20px;
}

table caption{
	font-size: 24px;

.poster{
	width: 150px;
	height: 150px;

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	//1. 미리보기 기능...
	$("button[name=vplay]").click(function(){
		//현재 버튼의 value값을 받아옴...
		//받아온 미디어파일을 video태그 src속성의 값으로 입력... attr()
		var playname = $(this).val();
		
		
		$("#video").attr('src',playname);
		//$("#video").play();
		
	});
	
	//2. 찜하기 기능...
	$("button[name=cartinsert]").click(function(){
		//alert(this.id + " , " + this.value)
		localStorage.setItem($(this).attr("id"),$(this).val());
	});
	
});
</script>
</head>
