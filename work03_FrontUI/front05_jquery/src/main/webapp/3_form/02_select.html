<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	//id가 있으면 id를 쓸 것!!
	//1. 버튼을 클릭하면.... resultView영역에다가 출력...
	$('#createBtn').click(function(){
		
		
		//2. html()을 이용해서 좀전의 append()와 동일한 결과가 나오도록 ??
		/*
		$('#resultView').html("<p>" + 
				$('#resultView').html() + title + 
				"</p>");
		*/
		
	});

	//3. select 폼에서 선택한 국민은행 지부가 resultView영역에 출력되도록...html()이용
	$("#createSel").change(function(){
		var item = $(this).val();
		
		var result = $("#resultView").html();
		$("#resultView").html("<p>" + result + item + "</p>");
	});
	

});
</script>
</head>
<body>
<input type="button" value="버튼 클릭시 동적으로 문자열 생성" id="createBtn">
<select id="createSel">
	<option>국민은행 선릉지점</option>
	<option>국민은행 강남지점</option>
	<option>국민은행 강북산단지점</option>
	<option>국민은행 가산지점</option>
	<option>국민은행 서초지점</option>
</select>

<div id="resultView"></div>
</body>
</html>
