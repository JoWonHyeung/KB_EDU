<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	//this 현재 이벤트가 적용되고 있는 자기자신...
	onload = function(){
		document.querySelectorAll(".menus").forEach(function(item, index){
			item.onclick = function(){
				let id = this.closest(".main-menu").attributes['id'].value;
				alert(id);
			}
		});
	};

</script>

</head>
<body>

<form name="frm">
<div class="main-menu" id="lunch">
    <strong>오늘 먹고 싶은 점심 메뉴를 다 고루세요...</strong><br><br>
    <input type="checkbox" name="menu" value="된장찌개" class="menu">된장찌개<br>
    <input type="checkbox" name="menu" value="김치찌개" class="menu">김치찌개<br>
    <input type="checkbox" name="menu" value="카레라이스" class="menu">카레라이스<br>
    <input type="checkbox" name="menu" value="우동" class="menu">우동<br>
    <input type="button" value="CHOICE">
    
    <button class="menus">Lunch Choice</button>
</div>

<div class="main-menu" id="dinner">
    <strong>오늘 먹고 싶은 저녁 메뉴를 다 고루세요...</strong><br><br>
    <input type="checkbox" name="menu" value="된장찌개1" class="menu">된장찌개1<br>
    <input type="checkbox" name="menu" value="김치찌개1" class="menu">김치찌개1<br>
    <input type="checkbox" name="menu" value="카레라이스1" class="menu">카레라이스1<br>
    <input type="checkbox" name="menu" value="우동1" class="menu">우동1<br>
    <input type="button" value="CHOICE">
    
    <button class="menus">Dinner Choice</button>
</div>
</form>

</body>
</html>
