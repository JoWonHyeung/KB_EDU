<script>
/*

   form안에 입력된 값을 받아오는 js 속성.. value!!!
 */
	function checkAge(){
		var agebox = document.ageForm.age;
		if(agebox.value==""){//값이 입력되지 않았다면
			alert("나이는 반드시는 입력하세요...");
		}else if(isNaN(agebox.value)){ //isNaN()...Not A Number(숫자가 아니라면)
			alert("나이는 반드시 숫자로 입력...");
		}else if(agebox.value >= 19){
			alert("당신은 성인인증 인증 되었습니다...입장하세요...");
			//js에서 다른 사이트로 이동할 때....
			location.href = "adult.jsp";
		}else if(agebox.value < 19){
			alert("당신은 미성년자 입니다...")
		}
	}
	
	agebox.focust();
	agebox.value="";
</script>

</head>
<body>
