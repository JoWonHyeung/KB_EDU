<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button id="onBtn">Turn on the light</button>
<img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBjIqomV_U0yzzlg3NlB5qtbYCJQRj3AulUA&usqp=CAU">
<button id="offBtn">Turn off the light</button>

</body>

<script>
document.querySelector("#onBtn").onclick = on;
document.querySelector("#offBtn").onclick = off;

function on(){
	let myImage = document.querySelector("#myImage");
	myImage.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBjIqomV_U0yzzlg3NlB5qtbYCJQRj3AulUA&usqp=CAU";
}

function off(){
	let myImage = document.querySelector("#myImage");
	myImage.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkhVXo0PStCaz-E5mudcAtsDhV53vPXqpUFQ&usqp=CAU";
}

</script>
</html>
