<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Play List</title>
  <style type="text/css">
  
  .section-title{
  	text-align: center;
  }
  
  .playlists{
  	display: flex;
  	justify-content: center;
  }
  
  .playlist{
  	padding: 10px;
  }
  
  img{
  	border-radius: 10px;
  	width: 250px;
  }
  
  .playlist-title{
  	margin-top: 5px;
  }
  
  .playlist-artist{
  	margin-top: 5px;
  	font-size: 12px;
  }
  
  </style>
</head>
<body>
  <section>
    <h2 class="section-title">이달의 플레이리스트</h2>
    <div class="playlists">
      <div class="playlist">
        <img class="playlist-thumb" src="./img/p1.jpg">
        <div class="playlist-title">
              몰디브에서
        </div>
        <div class="playlist-artist">
         문동은
        </div>
      </div>
      
      <div class="playlist">
        <img class="playlist-thumb" src="./img/p2.jpg">
        <div class="playlist-title">
               에메랄드빛 고향 
        </div>
        <div class="playlist-artist">
         이연진
        </div>
      </div>
      
      <div class="playlist">
        <img class="playlist-thumb" src="./img/p3.jpg">
        <div class="playlist-title">
              힐링!! 그곳에 가자
        </div>
        <div class="playlist-artist">
         이사라
        </div>
      </div>
      
      <div class="playlist">
        <img class="playlist-thumb" src="./img/p4.jpg">
        <div class="playlist-title">
              여행을 떠나요
        </div>
        <div class="playlist-artist">
         손명호
        </div>
      </div>
    </div>
  </section>
</body>
</html>
