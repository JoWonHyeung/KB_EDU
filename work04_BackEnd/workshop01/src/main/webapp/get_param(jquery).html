<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    
    <title>get</title>
    <style>
      button{
        height: 26px
      }
    </style>
  </head>
  <body>

	<h4>By Link</h4>
	<a href="params?job=insert&pageNo=10&searchWord=bank">get link</a>
	
	<h4>By Button & JavaScript</h4>
	<button id="btnSendGet">Get 전송</button>
    <script>
    $(function() {
        $("#btnSendGet").click(function() {
          let job = "insert";
          let pageNo = "10";
          let searchWord = "bank";
          let params = `?job=${job}&pageNo=${pageNo}&searchWord=${searchWord}`;
          window.location.href = "params" + params;
        });

    });
    </script>
  </body>
</html>
